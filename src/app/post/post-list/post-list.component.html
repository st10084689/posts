<mat-accordion *ngIf="Posts.length >0">
    <mat-expansion-panel class="mat-body-1" *ngFor="let post of Posts">
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header >
        {{post.content}}
    </mat-expansion-panel>
</mat-accordion>
<p *ngIf="Posts.length <=0">No posts added yet!</p>
